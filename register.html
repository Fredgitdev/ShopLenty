<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
  <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="assets/register.png">

  <style>
    /*adding a background image should have the below compulsory styling*/
    body{
      background-image: url("assets/background.jpg");
      background-repeat: no-repeat; /* Prevents the image from repeating */
      background-size: cover; /* Ensures the image covers the entire background */
    }
  </style>

</head>
<body>

<form action="">

  <legend>CREATE AN ACCOUNT</legend>
  <br>
  <label for="fname">First Name:</label>
  <input type="text" id="fname" placeholder="Enter First Name" required="required"> <br><br>

  <label for="sname">Surname:</label>
  <input type="text" id="sname" placeholder="Enter Surname" required="required"> <br><br>

  <label for="email">Email Address:</label>
  <input type="text" id="email" placeholder="abc@gmail.com" required="required"> <br><br>

  <label for="pwd">Password:</label>
  <input type="password" id="pwd" placeholder="Password" required="required"> <br><br>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" placeholder="e.g 0712345678" required="required"> <br><br>

  <label for="address">Home Address:</label>
  <input type="number" id="address" placeholder="123" required="required"> <br><br>

  <label for="file">Choose file:</label>
  <input type="file" id="file" required="required"> <br><br>

<!--  dropdown for nationality-->
  <label for="nationality">Select nationality:</label>
  <select name="" id="nationality">
    <option value="" disabled="disabled">--Choose nationality--</option>
    <option value="dutch">Dutch</option>
    <option value="german">German</option>
    <option value="italian">Italian</option>
  </select>
  <br><br>
<!--radio button-->
  <label>Choose Gender:</label><br><br>

  <input type="radio" id="male">
  <label for="male">Male</label><br>

  <input type="radio" id="female">
  <label for="female">Female</label><br>

  <input type="radio" id="other">
  <label for="other">Other</label><br><br>


<!--  checkboxes-->
  <label>Hobby</label><br>
  <input type="checkbox" id="cricket">
  <label for="cricket">Cricket</label><br>

  <input type="checkbox" id="football">
  <label for="football">Football</label><br>

  <input type="checkbox" id="hockey">
  <label for="hockey">Hockey</label><br>

<!--textarea for writing something-->
  <label for="message">Describe Yourself</label><br>
  <textarea name="" id="message" cols="40" rows="5" placeholder="type here.."></textarea><br><br>

<!--  a type of button to perform submission of data should have the submit value-->
  <button type="submit">Submit</button>

</form>

</body>
</html>
